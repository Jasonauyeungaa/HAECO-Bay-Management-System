    <style>
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-4);
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .quick-action-btn {
            padding: 8px 16px;
            background: var(--gray-1);
            border: 1px solid var(--gray-2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        .quick-action-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
    </style>
</head>

    <script>
        function updateAILevel() {
            const level = document.getElementById('intelligenceLevel').value;
            document.getElementById('aiLevel').textContent = level;
            
            const levelNames = {
                '1': 'Standard',
                '2': 'Advanced', 
                '3': 'Expert',
            };
            
            document.querySelector('#aiLevel + p').textContent = levelNames[level] + ' Mode';
            
            if (window.aiEngine) {
                window.aiEngine.intelligenceLevel = parseInt(level);
            }
        }
    </script>
