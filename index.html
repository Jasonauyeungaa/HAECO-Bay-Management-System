<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAECO Bay Management V6</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icons/favicon.ico">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="assets/images/haeco-logo.jpg" alt="HAECO" class="logo">
                <h1>Bay Management System</h1>
                <p class="version">Version 6.0</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="demo-info">
                <p>Demo: username: <code>demo</code> | password: <code>demo123</code></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
